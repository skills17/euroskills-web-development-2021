    console.log('Note: console.log() has been disabled for the demo of this task (Performance reasons).')
    console.log = () => {
    };

    const canvasOriginal = document.getElementById('canvasOriginal');
    const ctxOriginal = canvasOriginal.getContext('2d');

    const kernels = {
        IDENTITY1: [
            [1],
        ],
        IDENTITY3: [
            [0, 0, 0],
            [0, 1, 0],
            [0, 0, 0],
        ],
        BRIGHTEN: [
            [2],
        ],
        DARKEN: [
            [.5],
        ],
        // laplacian
        OUTLINE: [
            [-1, -1, -1],
            [-1, 8, -1],
            [-1, -1, -1],
        ],
        SOBEL_LEFT_RIGHT: [
            [1, 0, -1],
            [2, 0, -2],
            [1, 0, -1],
        ],
        SHARPEN: [
            [0, -1, 0],
            [-1, 5, -1],
            [0, -1, 0],
        ],
        BOX_BLUR: [
            [1, 1, 1],
            [1, 1, 1],
            [1, 1, 1],
        ].map(v => v.map(l => l * (1 / 9))),
        EMBOSS: [
            [-2, -1, 0],
            [-1, 1, 1],
            [0, 1, 2],
        ],
        GAUSSIAN_BLUR: [

            [4, 16, 24, 16, 4],
            [6, 24, 36, 24, 6],
            [4, 16, 24, 16, 4],
            [1, 4, 6, 4, 1],
        ].map(v => v.map(l => l * (1 / 256))),
        UNSHARP_MASKING: [

            [4, 16, 24, 16, 4],
            [6, 24, -476, 24, 6],
            [4, 16, 24, 16, 4],
            [1, 4, 6, 4, 1],

            [0, -1, -2, -1, 0],
            [-1, -2, 16, -2, -1],
            [0, -1, -2, -1, 0],
            [0, 0, -1, 0, 0],
        ]
    }

    const grayValues = []
    const image = new Image();
    image.onload = () => {
        canvasOriginal.width = image.naturalWidth;
        canvasOriginal.height = image.naturalHeight;
        ctxOriginal.drawImage(image, 0, 0);
        const imageData = ctxOriginal.getImageData(0, 0, canvasOriginal.width, canvasOriginal.height);
        for (let i = 0; i < imageData.data.length; i += 4) {
            grayValues.push(imageData.data[i]);
        }

        const tableBody = document.querySelector('table tbody');

        Object.keys(kernels).forEach(key => {
            const row = document.createElement('tr');

            const cellKernel = document.createElement('td');
            cellKernel.innerHTML = `${key}:
<pre>${kernels[key]
                .map(row => row.map(v => Math.round(v * 1000) / 1000).join(', '))
                .join('\n')}</pre>`;
            row.appendChild(cellKernel);

            const cellOriginal = document.createElement('td');
            const originalImage = document.createElement('img');
            originalImage.src = 'lenna.png';
            cellOriginal.appendChild(originalImage);
            row.appendChild(cellOriginal);

            const cellExpected = document.createElement('td');
            const expectedImg = document.createElement('img');
            expectedImg.src = `media/${key}.png`;
            cellExpected.appendChild(expectedImg);
            row.appendChild(cellExpected);

            const cellActual = document.createElement('td');
            const canvasActual = document.createElement('canvas');
            canvasActual.width = image.naturalWidth;
            canvasActual.height = image.naturalHeight;
            cellActual.appendChild(canvasActual);
            const context = canvasActual.getContext('2d');
            row.appendChild(cellActual);

            tableBody.appendChild(row);

            try {
                applyFilter(kernels[key], context);
            } catch (e) {
                console.error('Kernel convolution with ' + key + ' failed', e);
                context.rect(0, 0, image.width, image.height);
                context.fill();
            }
        });
    };

    function applyFilter(kernel, ctx) {
        ctx.drawImage(canvasOriginal, 0, 0);
        const imageData = ctx.getImageData(0, 0, canvasOriginal.width, canvasOriginal.height);

        const updated = convolution(grayValues, 256, 256, kernel);

        for (let i = 0; i < imageData.data.length; i += 4) {
            imageData.data[i] = updated[i / 4];
            imageData.data[i + 1] = updated[i / 4];
            imageData.data[i + 2] = updated[i / 4];
        }

        ctx.putImageData(imageData, 0, 0);
    }
